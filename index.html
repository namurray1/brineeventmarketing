<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brine Event Marketing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- background image with text block -->

<body>
    <div class="bgimage">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h4 class="be">Brine Event Marketing</h4>
                </div>
                <div class="col-sm"></div>
                <div class="col-sm">

                    <!-- beginning of contact me modal -->

                    <button type="button" class="btn btn-primary" id="cmbutton" data-toggle="modal" data-target="#myModal">Contact Me!</button>

                    <!-- modal -->

                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- modal header -->

                                <div class="modal-header">
                                    <h4 class="modal-title">Contact Me</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- modal body -->

                                <div class="modal-body">
                                    <p>Elizabeth Brumbach</p>
                                    <p>work: (843) 225-6740</p>
                                    <p>cell: (704) 302-4554</p>
                                </div>

                                <!-- modal footer -->

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm text-block">
                    <h4 class="cs">coming soon</h4>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
